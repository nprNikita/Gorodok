<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="index.css"/>
    <title>Строймаркет Городок - Главная</title>
  </head>
  <body>
    <header>
      <h1>Строймаркет Городок</h1>
    </header>
    <nav>
      <input type="text" placeholder="Поиск: Наименование, артикул, код"/>
      <button>Меню</button>
    </nav>
    <main>
      <section class="ads">
        <img src="src/images/ads/ad_iek.jpg" alt="IEK реклама"/>
      </section>
      <section class="container_items">
        <div class="item_card">
          <img class="item_image" src="src/images/items/595212.avif" alt="item" />
          <button class="btn_add_to_fav"></button>
          <span class="item_name">KARAT Автоматический выключатель ВА47-29 1P C 16А 4,5кА IEK</span>
          <span class="item_article">MVA20-1-16-C</span>
          <span class="item_code">595212</span>
          <div class="container_add_to_cart">
            <span>-</span>
            <span class="item_price">180р</span>
            <span>+</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
